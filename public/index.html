<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
            />
        <!-- Firebase Firestore Database -->
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script>
			// Your web app's Firebase configuration
			var firebaseConfig = {
				apiKey: 'AIzaSyCwAjU2e13kE7y8dMsbJeecYQsn8qslu04',
				authDomain: 'streamer-22d50.firebaseapp.com',
				projectId: 'streamer-22d50',
				storageBucket: 'streamer-22d50.appspot.com',
				messagingSenderId: '725676853524',

			firebase.initializeApp(firebaseConfig);

        <script
            src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
        <script
            src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
        <title>Streamer Admin</title>
        <style>
			#outer-container {
				width: 100%;
				height: 100%;
			}

			#inner-container {
				display: block;
				margin-left: 100px;
                margin-right: 100px;
                padding-top: 30px;
			}

			#success-toast-header-img {
				height: 20px;
				width: 20px;
			}

			#failed-toast-header-img {
				height: 20px;
				width: 20px;
			}

			#myspinner {
				display: none;
			}

			#upload-progress-cont {
				display: none;
			}

			body {
				background: #191a1e;
				color: white;
			}

			table,
			tr,
			td,
			th {
				border: 1px solid black;
			}

			tbody {
				display: block;
				max-height: 200px;
				overflow: auto;
			}

			thead,
			tbody,
			tr {
				display: table;
				width: 100%;
				table-layout: fixed;
			}

			table {
				width: 100%;
			}

			td,
			th {
				text-align: center;
			}

			.mid {
				width: 100px;
			}
            #table_div{
                height: 400px;
                overflow: auto;
                display: none;
                margin: auto auto;
                margin-bottom: 200px;
                margin-left: 30px;
                margin-right: 30px;
            }
			@media (max-width: 700px) {
                #inner-container {
				margin-left: 50px;
                margin-right: 50px;
			}
            table{
                width:1000px !important;
            }
			}
		</style>
    </head>

    <body>
        <div id="outer-container">
            <div id="inner-container">
                <h2>Add Songs</h2>
                <div style="float: right;margin-top: -50px;">
                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                            name="flexRadioDefault" id="admin" onclick="showTable()">
                        <label class="form-check-label" for="flexRadioDefault1">
                            ADMIN
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                            name="flexRadioDefault" id="user"
                            checked onclick="hideTable()">
                        <label class="form-check-label" for="flexRadioDefault2">
                            USER
                        </label>
                    </div>
                </div>
                <br/>
                    <form
                        name="myform"
                        id="myform"
                        method="POST"
                        onsubmit="return false"
                        class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label" for="select-song">Select a
                                song:</label>
                            <input class="form-control" type="file"
                                id="select-song"
                                name="select-song" accept=".mp3" required />
                        </div>
                        <div class="col-md-6">
                            <label for="song-title" class="form-label">Song
                                Title</label>
                            <input
                                type="text"
                                name="song-title"
                                placeholder="Enter song title"
                                required
                                class="form-control"
                                />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="select-genre">Select
                                a
                                genre:</label>
                            <select
                                class="form-select form-select"
                                aria-label=".form-select-sm example"
                                name="select-genre"
                                id="select-genre"
                                required>
                                <option value="sad">Sad üôÅ</option>
                                <option value="love">Love ‚ù§Ô∏è</option>
                                <option value="party">Party üéâ</option>
                                <option value="hip-hop">Hip Hop üé∏</option>
                                <option value="classical">Classical üé∑</option>
                                <option value="pop">Pop ü•Ç</option>
                                <option value="rock">Rock ü§ò</option></select>
                        </div>
                        <div class="col-md-6">
                            <label for="artist-name" class="form-label">Artist
                                Name</label>
                            <input
                                type="text"
                                name="artist-name"
                                placeholder="Enter artist name"
                                required
                                class="form-control"
                                />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="select-thumbnail">Select
                                a thumbnail: </label>
                            <input class="form-control" type="file"
                                accept="image/*"
                                name="select-thumbnail"
                                id="select-thumbnail" required />
                        </div>
                        <div class="col-md-6" style="padding-top: 32px;">

                            <input type="submit"
                                id="submit-button"
                                class="btn btn-danger"
                                value="Upload"
                                onclick="uploadSong()"
                                required
                                style="display: inline;"></input>
                        <div class="col-md-2">
                            <div id="myspinner" class="spinner-border
                                text-danger"
                                role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <div id="upload-progress-cont">
                                <span id="progress"> sjbcjhs</span>
                            </div>
                        </div>

                    </div>

                    <div class="col-md-6" style="padding-top: 32px;">
                        <img
                            alt="Choose thumbnail"
                            id="thumbnail-preview"
                            src="#"
                            height="170"
                            width="190"
                            border="1"
                            />
                    </div>
                </form>


                <br /><br />
            </div>

            <div
                id="table_div">
                <table class="table table-dark table-striped" style="overflow-x:
                    auto;width:100%;">
                    <thead>
                        <tr>
                            <th style="width: 50px">Sl no.</th>
                            <th>Music ID</th>
                            <th>Music Title</th>
                            <th class="mid">Play URL</th>
                            <th>Image URL</th>
                            <th class="mid">Action</th>
                            <th class="mid">Status</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>

            <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                <div id="alert-toast-success" class="toast hide" role="alert"
                    aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <img src="tick.png" class="rounded me-2" alt="tick"
                            id="success-toast-header-img" />
                        <strong class="me-auto">Song uploaded successfully</strong>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            </div>
            <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                <div id="alert-toast-failed" class="toast hide" role="alert"
                    aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <img src="cross.png" class="rounded me-2" alt="tick"
                            id="failed-toast-header-img" />
                        <strong class="me-auto">Failed to upload song</strong>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>
</html>
